name: Build and deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.131.0'
          extended: true

      - name: Install npm (for some themes that use npm in build) (optional)
        run: |
          if [ -f package.json ]; then
            sudo apt-get update
            sudo apt-get install -y npm
            npm ci
          fi

      - name: Build site
        run: |
          hugo --minify --baseURL "https://HiDomesticCat.github.io/blog/"

      - name: Publish to main:/docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Copy built site into docs/ and push to main branch.
          # Commit message contains [skip ci] to avoid retriggering workflows.
          rm -rf docs
          mkdir -p docs
          cp -r public/* docs/ || true
          ls -la docs | sed -n '1,200p'
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          if git diff --cached --quiet; then
            echo "No changes to docs to commit."
          else
            git commit -m "Deploy site to docs [skip ci]"
            git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
          fi
